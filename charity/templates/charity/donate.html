{% extends 'charity/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Donate{% endblock %}

{% block content %}

<h1 class="text-2xl font-bold">Donate to a Cause</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded">Donate</button>
</form>

{% endblock %}
